
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>

    <title>Shop Homepage - Start Bootstrap Template</title>

    <!-- Bootstrap Core CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

    <!-- Custom CSS -->
    <link href="https://blackrockdigital.github.io/startbootstrap-shop-homepage/css/shop-homepage.css" rel="stylesheet"/>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"  th:href = "${link.link}" th:text="${link.name}">Glowny</a>
        </div>
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav" th:each="link: ${navigationLinks}">
                <li>
                    <a href="#" th:href = "${link.link}" th:text="${link.name}">About</a>
                </li>
            </ul>
        </div>
        <!-- /.navbar-collapse -->
    </div>
    <!-- /.container -->
</nav>

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-3">
            <p class="lead">Shop Name</p>
            <div class="list-group" th:each="category: ${categories}">
                <a href="#" th:href="${category.link}" th:text="${category.name}" class="list-group-item" th:classapend="${active}==${category.name} ?active: ''">Category</a>
            </div>
        </div>

        <div class="col-md-9">

            <div class="row carousel-holder">

                <div class="col-md-12">
                    <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                        <ol  class="carousel-indicators">
                            <li th:each="imageModel,iterStat: ${carouselImages}" data-target="#carousel-example-generic" th:attr="data-slide-to=${iterStat.index}"  th:classapend="${iterStat.index}==0 ?active: ''"></li>
                            <!--==0 bo bierzemy pierwszy element z tych pierwotnych trzech, dla kilku elementow a zalezy nam na jednym-->

                        </ol>
                        <div class="carousel-inner">
                            <!--iterStat -wskauzje ktory element, nie tylko iteruje ale wyciaga tez indeks-->
                            <div class="item" th:each="imageModel,iterStat: ${carouselImages}" th:classappend ="${iterStat.index}== 0? active: ''">
                                <!--dodajemy pustegi stringa, iterStat specjalna zmienna do pobierania statystyk iteracji-->
                                <img class="slide-image" th:src="${imageModel.imagePath}" th:alt="${imageModel.altText}"/>
                            </div>
                        </div>
                        <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                        </a>
                    </div>
                </div>

            </div>

            <div class="row">

                <div th:each ="product: ${products}" class="col-sm-4 col-lg-4 col-md-4">
                    <div class="thumbnail">
                        <img th:src="${product.smallImage.imagePath}" src="http://placehold.it/320x150" alt="" th:alt="${product.smallImage.altText}"/>
                        <div class="caption">
                            <h4 class="pull-right" th:text="${product.price}">$24.99</h4>
                            <h4><a href="#" th:href="'/product/'+ ${product.id}" th:text="${product.title}" >First Product</a>
                            </h4>
                           <p th:text="${product.description}">See more snippets like this online store item at <a target="_blank" href="http://www.bootsnipp.com">Bootsnipp - http://bootsnipp.com</a>.</p>
                        	<p th:text="${product.category}">Category</p>
                        </div>
                    </div>
                </div>


            </div>

        </div>

    </div>

</div>
<!-- /.container -->

<div class="container">

    <hr/>

    <!-- Footer -->
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Your Website 2014</p>
            </div>
        </div>
    </footer>

</div>
<!-- /.container -->

<!-- jQuery -->
<script src="https://blackrockdigital.github.io/startbootstrap-shop-homepage/js/jquery.js"></script>

<!-- Bootstrap Core JavaScript -->
<script src="https://blackrockdigital.github.io/startbootstrap-shop-homepage/js/bootstrap.min.js"></script>

</body>

</html>
